<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--google fonts--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body> 
    <header class="header">
        <div class="logo"></div>
        <nav class="navbar">
            <ul>
                <li>Main</li>
                <li>About</li>
                <li>Lmao</li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="paragraph"></div>
        <img src="/img/microorganism.jpg" class="image" alt="A microorganism">
    </section>
    <section class="second-section">
        <h2>Here, have some cats.</h2>
        <div class="box">
            <div class="images">
                <img src="/img/cat1.jpg" alt="">
                <p>Im a cat.</p>
            </div>
            <div class="images">
                <img src="/img/cat2.jpg" alt="">
                <p>IM A CAT!.</p>
            </div>
            <div class="images">
                <img src="/img/cat3.jpg" alt="">
                <p>im a cat zzZZzzz.</p>
            </div>
            <div class="images">
                <img src="/img/cat4.jpg" alt="">
                <p>Im supercat. </p>
            </div>
        </div>
    </section>
    <section class="quote">
        <blockquote>
            “It’s Morbin’ time.”
        </blockquote>
        <p class="quote-author">-Morbius</p>
    </section>
    <section class="subscribe">
        <div class="sign-box">
            <h3>Call to action! It's time</h3>
            <p>Sign up to know more about this page!</p>
        </div>
        <button class="button" type="button">
            Signup
        </button>
    </section>
    <footer class="footer">
        <p>Coyright @ Parckatzo.inc</p>
        <p class="min">(not really inc, it just sounds cool)</p>
        <p class="min-min">Made for TheOdinProject</p>
    </footer>
</body>
</html>
